<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tip Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="yt-calc.css">
</head>
<body>
	<div class="main bg-info">
		<h1>Yulong's Tip Calculator</h1>
		<div id="sub">
			<h2>SUB-TOTAL</h2><input class="sub" type="number">
		</div>
		<div id="tip">
			<h2>TIP (%)</h2> <input class="tip" type="number">
		</div>
		<div id="btn">
			<button id="button" class="btn btn-success">Calculate!</button>
		</div>
		<div id="answer"></div>
		<div id="sub-answer"></div>;
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="yt-calc.js"></script>
</body>
</html>
